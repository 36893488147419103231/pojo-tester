language: java
sudo: required
jdk:
  - oraclejdk8
before_install:
  # Download desired version of Gradle
  - wget http://services.gradle.org/distributions/gradle-2.14-bin.zip
  - unzip -qq gradle-2.14-bin.zip
  - export GRADLE_HOME=$PWD/gradle-2.14
  - export PATH=$GRADLE_HOME/bin:$PATH
  # just to test gradle version, against our provided one
  - gradle -v
after_success:
  - sudo curl http://www.jpm4j.org/install/script > jpmInstall.sh
  - sudo sh jpmInstall.sh
  - sudo jpm install com.codacy:codacy-coverage-reporter:assembly
  - codacy-coverage-reporter -l Java -r build/reports/test/jacocoTestReport.xml -t 8df7f84ec4b94a1189e7f122553a1598
